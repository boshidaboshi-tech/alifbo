        { letter: "–ó", words: ["–ó–∞–Ω–≥", "–•—É—Ä”Ø—Å", "–û–∏–Ω–∞"], correct: "–ó–∞–Ω–≥" },

    // --- Core Logic ---
    function showScreen(id) {

        document.getElementById('word-game').classList.add('hidden');
        document.getElementById('alpha-game').classList.add('hidden');
        document.getElementById('back-to-menu').classList.remove('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    function resetToMenu() {
        location.reload();
    }

    function updateMessage(txt, color) {
        const m = document.getElementById('message');
        m.innerText = txt;
        m.style.color = color;
    }

    // --- Word Game Logic ---
    function startWordGame() {
        activeMode = 'word';
        currentIdx = 0;
        showScreen('word-game');
        loadWordLevel();
    }

    function loadWordLevel() {
        if(currentIdx >= wordLevels.length) {
            finishGame("–û—Ñ–∞—Ä–∏–Ω! –®—É–º–æ –∫–∞–ª–∏–º–∞—Å–æ–∑–∏ –º–æ“≥–∏—Ä “≥–∞—Å—Ç–µ–¥!");

        document.getElementById('word-stat').innerText = `–ö–∞–ª–∏–º–∞–∏ ${currentIdx + 1} –∞–∑ ${wordLevels.length}`;
        document.getElementById('w-first').innerText = level.first;
        document.getElementById('w-second').innerText = "...";
        document.getElementById('w-second').className = "part-two";
        
        const container = document.getElementById('word-options');
        container.innerHTML = "";
        updateMessage("", "");

        [...level.variants].sort(() => Math.random() - 0.5).forEach(v => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = v;
            b.onclick = () => {
                if(v === level.correct) {
                    document.getElementById('w-second').innerText = level.correct;

                    document.getElementById('w-second').style.border = "none";
